<div id="auth">
    <div id="cover" class='row justify-content-center'>
        <div class="bg-w rounded col-11 col-md-8 row">
            <div class="col-md-8 col-12" id='auth-form-div'>
                <h2>Prijavite se</h2>
                <form action="" method='' id='login-form'>
                    <div class="c-e-div">
                        <input type="text" name="login-email" id="login-email" placeholder='Email ili korisničko ime'/>
                    </div>
                    <div class="c-e-div">
                        <input type="password" name="login-password" id="login-password" placeholder='Lozinka'/>
                    </div>
                    <div class="c-e-div">
                        <input type="button" value="Prijavi se" id='login-message-btn'>
                    </div>
                </form>
                <br class='my-5'/>
                <br class='my-5'/>
                <p>Nemate nalog?</p>
                <h2>Registrujte se</h2>
                <form action="" method='' id='registar-form'>
                    <div class="c-e-div">
                        <input type="text" name="registar-fullname" id="registar-fullname" placeholder='Puno ime'/>
                    </div>
                    <div class="c-e-div">
                        <input type="email" name="registar-email" id="registar-email" placeholder='Email'/>
                    </div>
                    <div class="c-e-div">
                        <input type="text" name="registar-username" id="registar-username" placeholder='Korisničko ime'/>
                    </div>
                    <div class="c-e-div">
                        <input type="password" name="registar-password" id="registar-password" placeholder='Lozinka'/>
                    </div>
                    <div class="c-e-div">
                        <input type="password" name="registar-passwordc" id="registar-passwordc" placeholder='Potvrdite lozinku'/>
                    </div>
                    <div class="c-e-div">
                        <input type="file" name="registar-img" id="registar-img" value='img'/>
                    </div>
                    <div class="c-e-div">
                        <input type="button" value="Registruj se" id='registar-message-btn'>
                    </div>
                </form>
            </div>
        </div>
    </div>
