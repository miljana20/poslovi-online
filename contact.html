<div id="contact">
    <div id="cover" class='row justify-content-center'>
        <div class="bg-w rounded col-11 col-md-8 row">
            <div class="col-md-6 col-12" id='contact-form-div'>
                <h2>Kontaktirajte Nas</h2>
                <form action="" method='' id='contact-form'>
                    <div class="c-e-div">
                        <input type="email" name="contact-email" id="contact-email" placeholder='Vaš Email'/>
                    </div>
                    <div class="c-e-div">
                        <input type="text" name="contact-title" id="contact-title" placeholder='Naslov'/>
                    </div>
                    <div class="c-e-div">
                        <textarea name="contact-message" id="contact-message" rows="5" placeholder='Poruka'></textarea>
                    </div>
                    <div class="c-e-div row justify-content-center">
                        <input type="button" value="Pošalji" id='contact-message-btn'>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-12 d-none d-lg-block" id='contact-data'>
                <div class="c-data">
                    <div><i class="fas fa-map-marker-alt"></i></div>
                    <span>Neka adresa 8</span>
                </div>
                <div class="c-data">
                    <div><i class="fas fa-phone-alt"></i></div>
                    <span>0123456789</span>
                </div>
                <div class="c-data">
                    <div><i class="far fa-envelope"></i></div>
                    <span>neki.email&commat;gmail.com</span>
                </div>
            </div>
        </div>
    </div>
